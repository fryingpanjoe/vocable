<html>
    <head>
        <title>Krimilingo</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link rel="stylesheet" href="css/vocable.css">
        <script src="js/libs/jQuery.js"></script>
        <script src="js/libs/fileSaver.js"></script>
        <script src="js/config.js"></script>
        <script src="js/vocable.js"></script>
        <script src="js/vocable.io.js"></script>
        <script src="js/vocable.spell.js"></script>
    </head>
    <body>
        <h1 class="title">Krimilingo</h1>

        <div id="content">
            <div id="input">
                <div id="toolbar">
                    <div id="toolbarcontent">
                        <input type="file" id="files" name="files[]" style="display:none;" multiple />
                        <a id="fileSelect" class="button" onclick="$('#files').click();">Öppna</a>
                        <a class="button" onClick="saveList()">Spara</a>
                        <a class="button" onClick="window.print();">Skriv ut</a>
                        <a id="id_start_test" class="button" onClick="handleStartTest()">Starta quiz</a>
                        <span>Mode:</span>
                        <select id="mode_select" style="font-size: 18px;">
                            <option value="lang">Språk</option>
                            <option value="quiz">Quiz</option>
                            <option value="math">Matematik</option>
                        </select>
                    </div>
                </div>
                <div id="id_word_list">
                    <form id="id_add_word_form">
                        <table class="word_list_table">
                            <thead>
                                <tr>
                                    <th><span class="flux" id="lhs_label">Fråga</span><br /><input type="text" name="word"></th>
                                    <th><br /></th><th><span class="flux" id="rhs_label">Svar</span><br /><input type="text" name="translation"> <input type="submit" value="Lägg till"></th>
                                </tr>
                            </thead>
                            <tbody id="id_word_list_table">
                            </tbody>
                        </table>
                        <button id="removeAll">Ta bort alla</button>
                    </form>
                </div>
            </div>
            <div id="quiz">
                <div id="id_test_mode">
                    <form id="id_test_form">
                        <span id="id_question"></span><br />
                        <input type="text" name="test_answer" id="test_answer">
                        <input type="hidden" name="test_solution" id="test_solution">
                        <input type="submit" value="Rätta" id="test_check_button">
                    </form>
                    <input type="hidden" name="test_index" id="test_index">

                    <input type="submit" value="Hoppa över" onClick="handleTestSkip()" id="test_skip_button">
                    <input type="submit" value="Avsluta test" onClick="handleStopTest()" id="test_end_button">
                    <h3 id="id_test_score"></h3>
                    <h3 id="id_test_result"></h3>
                </div>
            </div>

            <div id="load" style="display: none;">
                <form id="id_import_form">
                    <textarea id="id_import_textarea" rows="12" cols="40"></textarea><br />

                    <input type="file" id="files" name="files[]" multiple /><br />
                    <input type="button" value="Spara" onClick="saveList()">
                </form>
            </div>
        </div>
    </body>
</html>
